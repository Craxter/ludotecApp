  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar animated placeholder="Busca un usuario" (ionInput)="buscar($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let usuario of usuarios" (click)="perfilUsuario(usuario.ID)">
      <h2>{{ usuario.nombre }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
