<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-searchbar animated placeholder="Busca un usuario" (ionInput)="buscar($event)"></ion-searchbar> -->
  <ion-list no-lines [virtualScroll]="usuarios">
    <ion-item *virtualItem="let usuario">
      <button ion-item (click)="perfilUsuario(usuario.ID)">
        <!-- <ion-icon name="person" item-left *ngIf="user !== null && usuario.ID===user.ID"></ion-icon> -->
        <h2>{{ usuario.nombre }}</h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
