<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>¡Bienvenido a tu ludoteca!</h3>

  <p>
    En esta aplicación podrás guardar tu colección de juegos de mesa, puntuar tus juegos, ver los de tus amigos y mucho más
  </p>
  <div id="botones">
      <button ion-button (click)="verJuegos()">Ir al catálogo</button>
    <button ion-button *ngIf="user == null" (click)="inicioSesion()">Iniciar Sesión</button>
  </div>

</ion-content>
