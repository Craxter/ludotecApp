<ion-header>
  <ion-navbar>
    <ion-title>{{juego?.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img [src]="juego?.img" onerror="this.src='assets/imgs/default-game.png'">
  </ion-avatar>
  <ion-title>{{juego?.nombre}}</ion-title>
  <ion-badge>{{juego?.minJugadores}}-{{juego?.maxJugadores}} jugadores</ion-badge>
  <ion-badge [color]="voto>0? 'secondary':'primary'" (click)="votar(1)">
    <ion-icon name="thumbs-up"></ion-icon> {{positivo}}
  </ion-badge>
  <ion-badge [color]="voto<0? 'danger':'primary'" (click)="votar(-1)">
    <ion-icon name="thumbs-down"></ion-icon> {{negativo}}
  </ion-badge>
</ion-content>
