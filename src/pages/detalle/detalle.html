<ion-header>
  <ion-navbar>
    <ion-title>{{juego?.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img [src]="juego?.img">
  </ion-avatar>
  <ion-title>{{juego?.nombre}}</ion-title>
  <ion-list>
    <ion-item>
      <ion-badge>{{juego?.minJugadores}}-{{juego?.maxJugadores}} jugadores</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
