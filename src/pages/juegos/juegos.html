<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Juegos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Lista de juegos</ion-title>
  <ion-searchbar animated placeholder="Busca tu juego" (ionInput)="buscar($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let juego of juegos" (click)="verDetalles(juego.ID)">
      <ion-avatar item-left>
        <img src="{{juego.img? juego.img : '../../assets/game.png'}}">
      </ion-avatar>
      <h2>{{ juego.nombre }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
