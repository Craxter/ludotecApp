<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Juegos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="actualizar($event)">
    <ion-refresher-content pullingText="Arrastra para actualizar"></ion-refresher-content>
  </ion-refresher>
  <ion-title>Lista de juegos</ion-title>
  <ion-searchbar animated placeholder="Busca tu juego" (ionInput)="buscar($event)"></ion-searchbar>
  <ion-list no-lines>
    <button ion-item detail-none *ngFor="let juego of juegos" (click)="verDetalles(juego.ID)">
      <ion-thumbnail item-left>
        <img [src]="juego.img" onerror="this.src='assets/imgs/default-game.png'">
      </ion-thumbnail>
      <h2>{{ juego.nombre }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
