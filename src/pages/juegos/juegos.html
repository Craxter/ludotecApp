<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Juegos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-fab-top>
  <ion-refresher (ionRefresh)="actualizar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h3>Lista de juegos</h3>
  <ion-searchbar animated placeholder="Busca tu juego" (ionInput)="buscar($event)"></ion-searchbar>
  <ion-list no-lines [virtualScroll]="juegos" approxItemHeight="250px" bufferRatio="4">
    <button ion-item detail-none *virtualItem="let juego" (click)="verDetalles(juego.ID)">
      <ion-icon name="checkmark-circle" class="coleccion" color="secondary" *ngIf="idsJuegosUsuario.indexOf(juego.ID)>=0"></ion-icon>
      <ion-thumbnail item-left>
        <img [src]="juego.img" onerror="this.src='assets/imgs/default-game.png'">
      </ion-thumbnail>
      <h2>{{ juego.nombre }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="subir()">
      <ion-icon name="arrow-up"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
