<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{usuario?.nombre || "Usuario"}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Juegos de {{usuario?.nombre || "Usuario"}}</ion-label>
    <ion-badge item-right>{{coleccion?.length}}</ion-badge>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let juego of coleccion" (click)="verDetalles(juego.j_ID)">
      <ion-thumbnail item-left>
        <img [src]="juego.j_img" onerror="this.src='assets/imgs/default-game.png'">
      </ion-thumbnail>
      <h2>{{ juego.j_nombre }}</h2>
    </button>
  </ion-list>
</ion-content>
