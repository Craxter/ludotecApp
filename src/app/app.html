<ion-menu [content]="content" id="menu-material" [class]="selectedTheme">

  <ion-content>
    <div class="menu-header">
      <img class="user-avatar round" src="assets/imgs/dice-logo.png" />
      <div>
        <ng-container *ngIf="user!=null">
          <p>
            <span class="nombre" (click)="verPerfil()">Hola, {{user.nombre}}</span>
            <span (click)="logout()">(Cerrar sesión)</span>
          </p>
        </ng-container>
      </div>
      <ng-container *ngIf="user==null">
        <p class="nombre" (click)="inicioSesion()">Iniciar sesión</p>
      </ng-container>
    </div>
    <ion-list no-lines>
      <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class]="selectedTheme"></ion-nav>
