<ion-menu [content]="content" id="menu-material" [class]="selectedTheme">
  <ion-header>
    <ion-avatar>
      <img src="assets/imgs/dice-logo.png" />
    </ion-avatar>
    <div>
      <ng-container *ngIf="user!=null">
        <p>
          <span class="nombre" (click)="verPerfil()">Hola,
            <span class="login">{{user.nombre}}</span>
          </span>
          <span (click)="logout()">(Cerrar sesión)</span>
        </p>
      </ng-container>
    </div>
    <ng-container *ngIf="user==null">
      <p class="nombre">No has iniciado sesión,
        <span class="login" (click)="inicioSesion()">haz click aqui</span>
      </p>
    </ng-container>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <button ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class]="selectedTheme"></ion-nav>
